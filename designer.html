<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diseñador de Ropa - Tixamoon</title>
    <link rel="stylesheet" href="css/diseñador.css">
</head>
<body>
    <!-- Header -->
    <header>
        <div class="container">
            <h1>Tixamoon - Diseñador de Ropa</h1>
            <nav>
                <ul>
                    <li><a href="index.html#">Inicio</a></li>
                    <li><a href="#design">Diseña tu Ropa</a></li>
                    <li><a href="#contact">Contacto</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <!-- Main Content -->
    <main>
        <section id="design" class="design-section">
            <div class="container">
                <h2>Diseña Tu Ropa</h2>
                <div class="design-tools">
                    <div class="product-selection">
                        <h3>Selecciona un Producto</h3>
                        <select id="product-select">
                            <option value="tshirt">Camiseta</option>
                            <option value="hoodie">Sudadera</option>
                            <option value="cap">Gorra</option>
                            <option value="pants">Pantalones</option>
                        </select>
                    </div>

                    <div class="design-canvas">
                        <h3>Vista Previa del Diseño</h3>
                        <div id="canvas-container">
                            <!-- Aquí se mostrará el producto seleccionado con las modificaciones -->
                            <canvas id="design-canvas"></canvas>
                        </div>
                    </div>

                    <div class="design-options">
                        <h3>Opciones de Diseño</h3>
                        <input type="file" id="upload-image" accept="image/*">
                        <input type="text" id="text-input" placeholder="Añade texto">
                        <button id="add-text">Añadir Texto</button>
                        <button id="apply-design">Aplicar Diseño</button>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <!-- Footer -->
    <footer>
        <div class="container">
            <p>&copy; 2024 Tixamoon. Todos los derechos reservados.</p>
        </div>
    </footer>

    <script src="diseñador.js"></script>
</body>
</html>
